{% extends 'base.html' %}

{% block title %}
Courses - My Django Project
{% endblock %}

{% block content %}
<h1>Available Courses</h1>
<ul>
    {% for course in courses %}
        <li>{{ course.name }} - {{ course.description }}</li>
    {% empty %}
        <li>No courses available.</li>
    {% endfor %}
</ul>
{% endblock %}
